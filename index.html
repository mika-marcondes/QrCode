<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <style>
    body {
      background-color: #d6e2f0;
      overflow: auto;
      margin: 0;
    }

    .flex-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      width: 45vh;
      height: 65vh;
      border-radius: 5%;
    }

    .content {
      display: block;
      margin: 5% auto;
      width: auto;
      height: 40vh;
      border-radius: 4%;
    }

  </style>
</head>

<body>
  <div class="flex-container">
    <div class="container">
      <img src="images/image-qr-code.png" class="content" alt="QR Code">

    </div>
  </div>
</body>

</html>
